name: Bootzooka CI

on:
  pull_request:
  push:
    tags: [v*]
    branches:
      - master
    paths-ignore:
      - "helm/**"
  release:
    types:
      - released

permissions:
  contents: write        # release-drafter, auto-merge requirement
  pull-requests: write   # labeler, auto-merge requirement

jobs:
  verify:
    runs-on: ubuntu-24.04

    steps:
      - name: Check-out repository
        id: repo-checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"
          cache: "sbt"

      - uses: sbt/setup-sbt@3e125ece5c3e5248e18da9ed8d2cce3d335ec8dd # v1, specifically v1.1.14

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Generate OpenAPI Spec
        id: generate-openapi-spec
        run: sbt "backend/generateOpenAPIDescription"

      - name: Run tests
        id: run-tests
        run: sbt test

      - name: Test UI build
        id: test-ui-build
        run: yarn build
        working-directory: ./ui

  publish:
    needs: [verify]
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Check-out repository
        id: repo-checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"
          cache: "sbt"

      - uses: sbt/setup-sbt@3e125ece5c3e5248e18da9ed8d2cce3d335ec8dd # v1, specifically v1.1.14

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Generate OpenAPI Spec
        id: generate-openapi-spec
        run: sbt "backend/generateOpenAPIDescription"

      - name: Login to DockerHub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3, specifically v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Publish docker image
        run: sbt 'set docker / version := "'${GITHUB_RUN_ID}-${GITHUB_SHA:0:7}'"' docker/docker:publish

  label:
    # only for PRs by softwaremill-ci
    if: github.event.pull_request.user.login == 'softwaremill-ci'
    uses: softwaremill/github-actions-workflows/.github/workflows/label.yml@main

  auto-merge:
    # only for PRs by softwaremill-ci
    if: github.event.pull_request.user.login == 'softwaremill-ci'
    needs: [verify, label]
    uses: softwaremill/github-actions-workflows/.github/workflows/auto-merge.yml@main
