name: Bootzooka Helm Chart CI

on:
  push:
    paths:
      - "helm/**"
      - ".github/**"
    branches:
      - master
  pull_request:
    paths:
      - "helm/**"
      - ".github/**"

jobs:
  lint-chart:
    name: Lint Helm Chart
    runs-on: ubuntu-18.04
    steps:
      - name: Check-out repository
        id: repo-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run chart-testing (lint)
        id: ct-lint
        uses: helm/chart-testing-action@v1.1.0
        with:
          command: lint
          config: .github/helm-ct.yml

  install-test-chart:
    needs:
      - lint-chart
    name: Install & Test Helm Chart
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        k8s:
          - v1.20.7
          - v1.21.2
          - v1.22.4
    steps:
      - name: Check-out repository
        id: repo-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create kind ${{ matrix.k8s }} cluster
        id: kind-cluster-setup
        uses: helm/kind-action@v1.2.0
        with:
          node_image: kindest/node:${{ matrix.k8s }}
          wait: "120s"

      - name: Run chart-testing (install)
        id: ct-install
        uses: helm/chart-testing-action@v1.1.0
        with:
          command: install
          config: .github/helm-ct.yml

  validate-chart-docs:
    needs:
      - lint-chart
      - install-test-chart
    name: Validate Helm Chart Docs
    runs-on: ubuntu-18.04
    steps:
      - name: Check-out repository
        id: repo-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run helm-docs
        id: helm-docs-run
        uses: softwaremill/helm-docs-action@main

      - name: Validate there's no diff
        id: git-no-diff
        run: git diff --exit-code

  publish-chart:
    # run only on push to master
    if: github.event_name == 'push'
    needs:
      - lint-chart
      - install-test-chart
      - validate-chart-docs
    name: Publish Helm Chart
    runs-on: ubuntu-18.04
    steps:
      - name: Check-out repository
        id: repo-checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Publish Helm Chart
        id: helm-publish-chart
        uses: stefanprodan/helm-gh-pages@v1.2.0
        with:
          token: ${{ secrets.CR_TOKEN }}
          charts_dir: helm
          charts_url: https://softwaremill.github.io/sml-helm-public-repo
          owner: softwaremill
          repository: sml-helm-public-repo
          helm_version: 3.7.1
          linting: off
