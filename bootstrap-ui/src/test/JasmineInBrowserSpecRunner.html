<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>









  <!-- vendor libraries -->
  <script type="text/javascript" src="../main/webapp/assets/js/jquery-1.8.2-min.js"></script>
  <script type="text/javascript" src="../main/webapp/assets/js/angular-1.1.1.js"></script>
  <script type="text/javascript" src="../main/webapp/assets/js/angular-resource-1.1.1.js"></script>
  <script type="text/javascript" src="../main/webapp/assets/js/angular-sanitize-1.1.1.js"></script>
  <script type="text/javascript" src="../main/webapp/assets/js/bootstrap-2.2.0.js"></script>

  <!-- vendor test libraries -->
  <script type="text/javascript" src="lib/angular/angular-mocks-1.1.1.js"></script>

  <!-- application sources -->
  <script type="text/javascript" src="../main/webapp/app/application.js"></script>
  <script type="text/javascript" src="../main/webapp/app/controllers.js"></script>
  <script type="text/javascript" src="../main/webapp/app/effects.js"></script>
  <script type="text/javascript" src="../main/webapp/app/services.js"></script>

  <!-- application specs -->
  <script type="text/javascript" src="unit/specs/entriesController-spec.js"></script>
  <script type="text/javascript" src="unit/specs/FlashService-spec.js"></script>
  <script type="text/javascript" src="unit/specs/registerController-spec.js"></script>
  <script type="text/javascript" src="unit/specs/entryEditController-spec.js"></script>
  <script type="text/javascript" src="unit/specs/loginController-spec.js"></script>
  <script type="text/javascript" src="unit/specs/uptimeController-spec.js"></script>









  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
