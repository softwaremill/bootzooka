<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SML Bootstrap</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/application.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.gif" type="image/x-icon">

    <script type="text/javascript" src="assets/js/jquery-1.8.2-min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-blockui.min.js"></script>

    <script type="text/javascript" src="assets/js/bootstrap-2.2.2.js"></script>

    <!-- angular stuff -->
    <script type="text/javascript" src="assets/js/angular-1.1.1.js"></script>
    <script type="text/javascript" src="assets/js/angular-resource-1.1.1.js"></script>
    <script type="text/javascript" src="assets/js/angular-sanitize-1.1.1.js"></script>

    <!-- effects -->
    <script type="text/javascript" src="app/effects.js"></script>

    <!-- logic -->
    <script type="text/javascript" src="app/application.js"></script>
    <script type="text/javascript" src="app/controllers.js"></script>
    <script type="text/javascript" src="app/services.js"></script>

</head>
<body ng-app="smlBootstrap">

    <a href="https://github.com/softwaremill/bootstrap">
        <img style="position: absolute; top: 40px; right: 0; border: 0;" src="assets/img/forkme_orange.png"
             alt="Fork me on GitHub">
    </a>

    <span style="display: none">
        <ajaxthrobber>
            <br/><br/><br/>
            <h4><img src="assets/img/busy.gif" border="0"> Please wait ...</h4>
            <br/><br/><br/>
        </ajaxthrobber>
    </span>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">SML Bootstrap</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/#/">Home</a></li>
                    </ul>
                    <ul class="nav pull-right" ng-controller="EntriesController">
                        <li ng-show="isNotLogged()"><a href="#/register">Register</a></li>
                        <li ng-show="isNotLogged()"><a href="#/login">Login</a></li>
                        <li ng-show="isLogged()" class="user-info-dashboard">Logged as {{getLoggedUserName()}}</li>
                        <li ng-show="isLogged()"><a href ng-click="logout();">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="wrapper">
                <div class="proper-content">

                    <div class="row-fluid feedback-container">
                        <div id="feedback" class="span6">
                            <div class="alert alert-error hide">
                                <a class="close" onclick="$('.alert-error').fadeOut()">&times;</a>
                                <strong>Error!</strong>
                                <span id="error-message"></span>
                            </div>
                            <div class="alert alert-info hide">
                                <a class="close" onclick="$('.alert-message').fadeOut()">&times;</a>
                                <strong>Info!</strong>
                                <span id="info-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid"><!-- spacer for feedback block above -->
                        <div class="span12"></div>
                    </div>

                    <div ng-view>
                    </div>
                </div>
                <div class="push"></div>
            </div>
            <div class="footer-wrapper">
                <footer>
                    <div class="span7 offset2 well">
                        <div style="text-align: center">
                            Demo application by <a href="http://SoftwareMill.com">SoftwareMill</a>, sources available on <a href="https://github.com/softwaremill/bootstrap">GitHub</a>
                        </div>
                    </div>

                </footer>
            </div>

        </div>
    </div>


</body>
</html>
