<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form role="form" name="passwordResetRequestForm" novalidate>
                <div class="form-group">
                    <input type="email" name="login" class="form-control" placeholder="Email address" ng-model="login" required focus-on>
                    <p class="text-danger form-control-static" ng-show="passwordResetRequestForm.login.$dirty && passwordResetRequestForm.login.$error.required">Login/e-mail is required</p>
                </div>
                <button class="btn btn-primary btn-block" type="submit" ng-click="recoverPassword()">Reset password</button>
            </form>
        </div>
    </div>
</div>
