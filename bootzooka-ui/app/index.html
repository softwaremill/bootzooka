<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SML Bootzooka</title>

    <!-- build:css(app) styles/index-all.css -->
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/bootstrap-responsive.css" rel="stylesheet">
    <link href="styles/application.css" rel="stylesheet">
    <!-- endbuild -->

    <link rel="shortcut icon" href="assets/img/favicon.gif" type="image/x-icon">

    <!-- Workaround for IE to provide console object -->

    <script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>

    <!-- build:js({tmp,app}) scripts/vendor-all.js -->
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-blockui.min.js"></script>

    <script type="text/javascript" src="vendor/bootstrap.js"></script>

    <!-- angular stuff -->
    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-route.js"></script>
    <script type="text/javascript" src="vendor/angular-resource.js"></script>
    <script type="text/javascript" src="vendor/angular-sanitize.js"></script>
    <script type="text/javascript" src="vendor/angular-cookies.js"></script>

    <!-- effects -->
    <script type="text/javascript" src="scripts/effects/effects.js"></script>
    <!-- endbuild -->

    <!-- logic -->
    <!-- build:js({tmp,app}) scripts/bootzooka-all.js -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/loginCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/passwordRecoveryCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/profileCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/registerCtrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/userSessionCtrl.js"></script>
    <script type="text/javascript" src="scripts/services/flashService.js"></script>
    <script type="text/javascript" src="scripts/services/passwordRecoveryService.js"></script>
    <script type="text/javascript" src="scripts/services/profileService.js"></script>
    <script type="text/javascript" src="scripts/services/registerService.js"></script>
    <script type="text/javascript" src="scripts/services/userSessionService.js"></script>
    <script type="text/javascript" src="scripts/directives/bsBlur.js"></script>
    <script type="text/javascript" src="scripts/directives/bsRepeatPassword.js"></script>
    <script type="text/javascript" src="scripts/templates.js"></script>
    <!-- endbuild -->


</head>
<body ng-app="smlBootzooka">

    <a href="https://github.com/softwaremill/bootzooka">
        <img style="position: absolute; top: 40px; right: 0; border: 0;" src="assets/img/forkme_orange.png"
             alt="Fork me on GitHub">
    </a>

    <span style="display: none">
        <ajaxthrobber>
            <br/><br/><br/>
            <h4><img src="assets/img/busy.gif" border="0" id="ajaxthrobber"> Please wait ...</h4>
            <br/><br/><br/>
        </ajaxthrobber>
    </span>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a href="#" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">SML Bootzooka</a>
                <div class="nav-collapse collapse">
                    <ul class="nav" ng-controller="UserSessionCtrl">
                        <li class="active"><a href="#/main">Home</a></li>
                    </ul>
                    <ul class="nav pull-right" ng-controller="UserSessionCtrl">
                        <li ng-show="isNotLogged()"><a id="registerLink" href="#/register">Register</a></li>
                        <li ng-show="isNotLogged()"><a id="loginLink" href="#/login">Login</a></li>
                        <li ng-show="isLogged()"><a id="profileLink" href="#/profile">Logged in as {{getLoggedUserName()}}</a></li>
                        <li ng-show="isLogged()"><a id="logoutLink" href ng-click="logout();">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="wrapper">
                <div class="proper-content">

                    <div class="row-fluid feedback-container">
                        <div id="feedback" class="span6">
                            <div class="alert alert-error hide">
                                <a class="close" onclick="$('.alert-error').fadeOut()">&times;</a>
                                <strong>Error!</strong>
                                <span id="error-message"></span>
                            </div>
                            <div class="alert alert-info hide">
                                <a class="close" onclick="$('.alert-message').fadeOut()">&times;</a>
                                <strong>Info!</strong>
                                <span id="info-message"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid"><!-- spacer for feedback block above -->
                        <div class="span12"></div>
                    </div>

                    <div ng-view>
                    </div>
                </div>
                <div class="push"></div>
            </div>
            <div class="footer-wrapper">
                <footer>
                    <div class="span7 offset2 well">
                        <div style="text-align: center">
                            Bootzooka - application scaffolding by <a href="http://SoftwareMill.com">SoftwareMill</a>, sources available on <a href="https://github.com/softwaremill/bootzooka">GitHub</a>
                        </div>
                    </div>

                </footer>
            </div>

        </div>
    </div>


</body>
</html>
